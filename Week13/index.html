<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Manager - Week13</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quote Manager (CRUD)</h1>

      <form id="quoteForm">
        <input type="hidden" id="quoteId" />
        <div class="form-group">
          <label for="content">Quote</label>
          <textarea id="content" required placeholder="Enter quote..."></textarea>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" type="text" required placeholder="Author name" />
        </div>
        <button type="submit" class="btn">Add / Edit</button>
      </form>

      <h2>All Quotes</h2>
      <div id="quoteList" class="quote-list"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
